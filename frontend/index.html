<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskify Frontend</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
      integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    
    <section class="vh-100" style="background-color: #0d0d0d">
      <div class="container py-5 h-100">

      <div class="d-flex justify-content-center gap-4 signup-container">
        <form class="text-white sign-up">
          <h3>Signup</h3>
          <div class="mb-3">
            <label for="signup-username-form" class="form-label">Username</label>
            <input type="text" class="form-control" id="signup-username-form">
          </div>
          <div class="mb-3">
            <label for="signup-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="signup-password">
          </div>
          <button type="submit" class="btn btn-primary signup-btn">Signup</button>
        </form>

        <form class="text-white sign-up">
          <h3>Signin</h3>
          <div class="mb-3">
            <label for="signin-username-form" class="form-label">Username</label>
            <input type="text" class="form-control" id="signin-username-form">
          </div>
          <div class="mb-3">
            <label for="signin-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="signin-password">
          </div>
          <button type="submit" class="btn btn-primary signin-btn">Signin</button>
        </form>
      </div>
        

        <div class="row d-flex justify-content-center align-items-center h-100 todo-main-container">
          <div class="col col-lg-9 col-xl-7">
            <div class="card rounded-3">
              
              <div class="card-body p-4">

                <div class="card w-50">
                  <div class="card-body d-flex justify-content-between align-items-center">
                    <p class="card-text"><span id="loged-username">XXXXX</span></p>
                    <button class="btn btn-sm btn-warning" id="logout-btn">Logout</button>
                  </div>
                </div>

                <h4 class="text-center my-3 pb-3">Taskify</h4>

                <form
                  class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2"
                >
                
                  <div class="col-12">
                    <div data-mdb-input-init class="form-outline">
                      <input
                        type="text"
                        id="taskInput"
                        class="form-control"
                        placeholder="Enter task here.."
                      />
                    </div>
                  </div>

                  <div class="col-12">
                    <button
                      type="submit"
                      id="taskInputBtn"
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-primary"
                    >
                      Save
                    </button>
                  </div>
                </form>

                <table class="table mb-4">
                  <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">Todo item</th>
                      <th scope="col">Time</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>

                  <tbody class="tasks-container">
                    <div class="d-none spinner-ele text-center">
                      <div
                        class="spinner-border text-primary"
                        role="status"
                      ></div>
                    </div>



                    <tr>
                      <th scope="row">
                        <input type="checkbox" name="" id="" />
                      </th>
                      <td>Buy groceries for next week</td>
                      <td>12/04/2023 9:15AM</td>
                      <td>
                        <button
                          type="submit"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-danger"
                        >
                          Delete
                        </button>
                        <button
                          type="submit"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-success ms-1"
                        >
                          Edit
                        </button>
                      </td>
                    </tr>


                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
